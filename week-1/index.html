<body>
    <h2>Introduction to HTML</h2>
    <h3>Hello Everyone</h3>

    <p>my first hands-on assignment using HTML to create a basic html template that contains Form,table and others</p>
    <!--Basic Registration form-->
    <form action="location" method="GET/POST">
        <label for="User-name">Username:</label>
        <input type="text"  id="User-name" placeholder="username" required> <br>
        <label for="registered-email">Email:</label>
        <input type="email" id="registered-email" placeholder="abc@mail.com" required> <br>
        <label for="registered-password">Password:</label>
        <input type="password" id="registered-password"> <br>

        <label for="countries">Country</label>
        <select id="countries">
            <option>Algeria</option>
            <option>Nigeria</option>
            <option>South Africa</option>
            <option>Ghana</option>
            <option>Gambia</option>
            <option>Tanzania</option>
            <option>Zambia</option>
        </select> <br>

        <p>Select your Gender</p>
        <input type="radio" id="Male" name="Gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="Female" name="Gender" value="female" required>
        <label for="Female"> Female</label> 

        <p>do you agree to our terms and condition?</p>
        <input type="checkbox" id="yes">
        <label for="yes">yes</label>
        <input type="checkbox" id="no">
        <label for="no">No</label> <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <!--Table-->
    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <td>S/N</td>
                <td>Name</td>
                <td>Email</td>
                <td>Phone Number</td>
            </tr>
        </thead>
    </table>
